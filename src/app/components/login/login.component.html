<!-- home.component.html -->

<div class="login">
  <div class="background-image"><img src="https://i.ibb.co/MR5ZVpM/obraz-2024-01-03-194212962.png" alt="Background photo"></div>
  <div class="header">
    <div class="menu">
      <div class="logo" (click)="returnHome()">EasyRent</div>
      <div class="menu-items">
        <div class="menu-item" (click)="redirectSection('tutorial')">PoczÄ…tek</div>
        <div class="menu-item" (click)="redirectSection('info')">Informacje</div>
        <div class="menu-item" (click)="redirectToRegister()">Rejestracja</div>
      </div>
      <div class="user-icon">ðŸ‘¤</div>
    </div>
  </div>

  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="form-header">
        <h2>LOGOWANIE</h2>
      </div>
  
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="email" id="username" formControlName="username" name="username" required>
        <small *ngIf="username.invalid && (username.dirty || username.touched)"class="block p-error">
          <div *ngIf="username.errors?.['required']">Username is required.</div>
          <div *ngIf="username.errors?.['email']">Username should be a valid email</div>
        </small>
      </div>

      <div class="form-group">
        <label for="password">HasÅ‚o:</label>
        <input type="password" id="password" formControlName="password" name="password" required>
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
      </div>

      <div class="form-group">
        <button type="submit">Zaloguj siÄ™</button>
      </div>
  
      <div class="registration-info">
        Nie masz konta? <a (click)="redirectToRegister()">Zarejestruj siÄ™</a>
      </div>
    </form>
  </div>
</div>
